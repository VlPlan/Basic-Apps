<!DOCTYPE HTML>
<html>

<head>
    <title> </title>
    <link type="text/css" href="calculator.css" rel="stylesheet">

</head>

<body>
    <div class="frame" name="main">

        <form name="calculator" class="calculator">
            <input type="text" id="display" name="onDisplay" placeholder="0">
    
            <div class="input">
                <table>
                    <tr class="row1">
                        <td class="operation"id="clear">AC</td>
                        <td class="operation" id="erase">C</td>
                        <td class="operation" id="divide">/</td>
                        <td class="operation" id="multiply">x</td>

                    </tr>
                    <tr class="row2">
                        <td  class="num" id="seven">7</td>
                        <td  class="num" id="eight">8</td>
                        <td class="num" id="nine">9</td>
                        <td  class="operation" id="minus">-</td>

                    </tr>
                    <tr class="row3">
                        <td class="num" id="four">4</td>
                        <td class="num" id="five">5</td>
                        <td class="num" id="six">6</td>
                        <td class="operation" id="plus">+</td>

                    </tr>
                    <tr class="row4">
                        <td class="num" id="one">1</td>
                        <td class="num" id="two">2</td>
                        <td class="num" id="three">3</td>
                        <td name="eq" class="operation" id="equal" rowspan="2" style="background-color:orangered;color:#fff;">=</td>

                    </tr>

                    <tr class="row5">
                        <td class="num" id="zero">0</td>
                        <td class="operation" id="dot">.</td>
                        <td class="operation" id="plusMinus">+/-</td>
                    </tr>
                </table>
            </div>
        </form>
    </div>



    <script src="calculator.js"></script>
</body>

</html>
